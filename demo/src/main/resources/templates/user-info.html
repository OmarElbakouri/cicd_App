<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-CI/CD - Profil Utilisateur</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Profil Utilisateur</h3>
                    </div>
                    <div class="card-body text-center">
                        <img th:if="${avatar}" th:src="${avatar}" alt="Avatar" class="rounded-circle mb-3" style="width: 100px; height: 100px;">
                        <h4 th:text="${name}">Nom d'utilisateur</h4>
                        <p class="text-muted" th:text="${login}">login</p>
                        <hr>
                        <div class="d-grid gap-2">
                            <a href="/dashboard" class="btn btn-primary">Aller au tableau de bord</a>
                            <a href="/logout" class="btn btn-outline-danger">Se d√©connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
