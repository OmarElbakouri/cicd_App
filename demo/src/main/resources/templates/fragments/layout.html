<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Mini-CI/CD'">Mini-CI/CD</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-dark text-light">
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-code-slash"></i> Mini-CI/CD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-speedometer2"></i> Tableau de Bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projects}"><i class="bi bi-code-square"></i> Projets</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="buildsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i> Builds
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="buildsDropdown">
                            <li><a class="dropdown-item" th:href="@{/builds/success}"><i class="bi bi-check-circle"></i> Builds Réussis</a></li>
                            <li><a class="dropdown-item" th:href="@{/builds/failure}"><i class="bi bi-x-circle"></i> Builds Échoués</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="alerts" class="container mb-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <footer th:fragment="footer" class="footer mt-5 py-3 bg-dark border-top border-secondary">
        <div class="container text-center">
            <span class="text-muted">Mini-CI/CD &copy; 2025 | Une Solution CI/CD Légère</span>
        </div>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script>
            // Highlight active navigation item
            document.addEventListener('DOMContentLoaded', function() {
                const currentPath = window.location.pathname;
                const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
                
                navLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href === currentPath || (href !== '/' && currentPath.startsWith(href))) {
                        link.classList.add('active');
                    }
                });
            });
        </script>
    </footer>
</body>
</html>
